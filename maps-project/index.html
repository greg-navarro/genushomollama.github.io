<!DOCTYPE html>
<html>
  <head>
    <title>LA Crime Report Heatmap</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="./dist/assets/bundle.js"></script> -->
  </head>
  <body>
    
    <div class="content-container">
      <h1>City of Los Angeles Crime Report Heatmap</h1>
      <p id="data-records-loaded">Data records loaded: 0</p>
      <!-- Loading message, only displayed during loading phases -->
      <!-- add a mostly transparent background to indicator making it unusable -->
      <div id="loading-indicator-background"></div>
      <div id="loading-indicator-wrapper">
        <div id="loading-indicator">
          <h2>Loading...</h2>
          <img id="loading-gif" alt="TODO add loading gif" src="" />
          <p id="loading-indicator-message">TODO loading message text here</p>
        </div>
      </div>
      

      <!--The div element for the map -->
      <div id="map"></div>

      <!-- We will put our React component inside this div. -->
      <div id="react_container"></div>
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our javascript code -->
    <script src="./dist/assets/bundle.js"></script>

    <!-- Supply google maps callback inline -->
    <script>
      let map; // global map object, this will be referenced throughout the javascript code

      // Initialize the map, this is a callback provided to google maps script and isn't called directly.
      function initMap() {
        const losAngeles = { lat: 34.0522, lng: -118.2437};
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: losAngeles,
          mapTypeId: 'satellite'
        });
      }
    </script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBolKUTkiqTD6IuHKw-8phXGn489PBe3WA&libraries=visualization&callback=initMap&v=weekly"
      async
    ></script>

    
  </body>
</html>
